<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Epizeuxis</title>
  <script src="Epizeuxis.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet"> 
  <script>
    const e = el => document.querySelector(el);
    const es = el => document.querySelectorAll(el);
    const clean = txt => txt.replace(/</g, "&lt;").replace(/>/g, "&gt;");

    function DOM_term_type ({target, keyCode, shiftKey}) {
      if (keyCode != 13 || shiftKey) return true;
      execute(target.value.trim());
      target.value = "";
      DOM_input_resize(target);
      return false;
    }

    function DOM_replace_entry (code) {
      e('#entry').value = code;
      DOM_input_resize(e('#entry'));
      e('#entry').focus();
    }

    function execute (code) {
      const makeTag = (tag, html) => {
        const el = document.createElement(tag);
        el.innerHTML = html;
        return el;
      }
      const printer = str => e('transcript').append(makeTag('span', str +""));

      e("transcript").append(makeTag('history', clean(code)));
      [...es("history")].last.ondblclick = () => DOM_replace_entry(code);
      printer(vm(code, printer));
      window.scrollTo(0, document.body.scrollHeight);
    }

    function DOM_input_resize (that) {
      that.style.height = 0;
      that.style.height = that.scrollHeight +'px'
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
  <style>
    html, body, div, span, textarea, term, transcript {
      padding: 0;
      margin: 0;
      font-family: 'Cousine', monospace;
    }

    body {
      padding: 1rem;
    }

    term, transcript, textarea {
      width: 100%;
      border: none;
      resize: none;
      outline: none;
    }
    
    transcript {
      white-space: pre-wrap;
    }

    term transcript history, term textarea {
      background-color: #eee;
      border-bottom: .1rem solid #ddd;
      display: block;
    }
  </style>
</head>

<body onload="DOM_input_resize(e('textarea'))">
  <term>
    <transcript>Epizeuxis REPL. Enter to execute, Shift+Enter for newline, double click code to repeat.</transcript>
    <textarea onkeypress="return DOM_term_type(event);" oninput="DOM_input_resize(this)" id="entry" autofocus>
(def pi (eval Math.PI))
(fn double n (* n 2))
(fn pos?   n (< 0 n))
(fn neg?   n (< n 0))
(fn odd?   n (= (mod n 2) 1))
(fn even?  n (! (odd? n)))
(fn zero?  n (= n 0))
(fn inc    n (+ n 1))
(fn dec    n (- n 1))
(fn first  v (0 v))
(fn second v (1 v))
(fn third  v (2 v))
(fn last   v ((dec (len v)) v))
(fn int x radix
  (eval "parseInt(" (x->js x) ", " (or radix 10)\)))
(fn avg list
  (/ (+ (.. list))
     (len list)))
(fn range n
  (eval "[...Array(" n ").keys()]"))
(fn split s d
  (eval (x->js s) ".split(" (x->js d) ")"))
(fn prompt txt
  (eval "prompt(" (x->js txt) ")"))
(fn prompt-int txt
  (int (prompt txt)))

(fn fib n
  (if (< n 2) n
    (+ (fib (dec n))
       (fib (- n 2)))))
(fn countdown-from n
  (when (pos? n)
    (println n)
    (recur (dec n))))
(fn vec->xml v
  (if (vec? v)
    (do
      (let tag (0 v))
      (let attr
        (if (dict? (1 v))
          (map #(str \sp (0 %) \= \" (1 %) \") (1 v))))
      (str
        \< $tag (.. $attr) \>
        (.. (map vec->xml (sect (if $attr 2 1) v)))
        "</" $tag \>))
    v))

(vec->xml
  [div
    [h2 "Hello"]
    [p "JavaScript's Math.PI is " \nl [b $pi] "."]
    [p "Find more info about Epizeuxis on "
       [a {href "https://github.com/phunanon/Epizeuxis"}
          "Github"]]])</textarea>
  </term>
</body>

</html>
